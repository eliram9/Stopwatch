<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/timer.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    
    <!-- Title -->
    <div class="container-fluid">
        <div id="header">
            Stopwatch
        </div>
    
        <!-- Laptime -->
        <div id="lap"><span 
                id="lapMinutes">00</span>:<span 
                id="lapSeconds">00</span>:<span 
                id="lapMilliseconds">00</span>
        </div>    

        <!-- Time -->
        <div id="time"><span 
                id="timeMinutes">00</span>:<span 
                id="timeSeconds">00</span>:<span 
                id="timeMilliseconds">00</span>
        </div>  

        <!-- Controls-->
        <div id="controls" class="row">
            <div class="col-xs-2 col-xs-offset-4" id="leftButtons">
                <div id=startButton class="control">
                    Start
                </div>
                <div id="stopButton" class="control">
                    Stop
                </div>
                <div id="resumeButton" class="control">
                    Resume
                </div>
            </div> 

            <div class="col-xs-2" id="rightButtons">
                <div id="lapButton" class="control">
                    Lap
                </div>
                <div id="resetButton" class="control">
                    Reset
                </div>
            </div>
        </div>
    </div> 

    <!-- Laps -->
    <div id="laps"></div>

    <!-- Footer -->
    <div id="footer"> 
        eliram9 <strong>&copy;</strong> 2020 
    </div>
     
    <script src="app.js"></script>
</body>
</html>
